<h2 class="ui header">
  Post Form
</h2>
<hr>
<div class="ui basic segment" *ngIf="post">
  <div class="ui form">
    <div class="fields">
      <div class="field">
        <label>Id</label>
        <input type="number" [(ngModel)]="post.id" disabled>
      </div>
      <div class="field">
        <label>User Id</label>
        <input type="number" [(ngModel)]="post.userId">
      </div>
    </div>
    <div class="field">
      <label>Title</label>
      <input type="text" [(ngModel)]="post.title">
    </div>
    <div class="field">
      <label>Body</label>
      <textarea rows="5" [(ngModel)]="post.body"></textarea>
    </div>
    <button class="ui primary button" (click)="save()">Save</button>
    <button class="ui button" (click)="goBack()">Cancel</button>
  </div>
</div>
