<h2 class="ui header">
  Post Form
</h2>
<hr>
<div class="ui basic segment" *ngIf="post">
  <form class="ui form" (ngSubmit)="onSubmit()" #postForm="ngForm">
    <div class="fields">
      <div class="field">
        <label>Id</label>
        <input type="number" [(ngModel)]="post.id" id="id" name="id" disabled>
      </div>
      <div class="field">
        <label>User Id</label>
        <input type="number" [(ngModel)]="post.userId" id="userId" name="userId" required>
      </div>
    </div>
    <div class="field">
      <label>Title</label>
      <input type="text" [(ngModel)]="post.title" id="title" name="title" required>
    </div>
    <div class="field">
      <label>Body</label>
      <textarea rows="5" [(ngModel)]="post.body" id="body" name="body" required></textarea>
    </div>
    <button type="submit" class="ui primary button" [disabled]="!postForm.form.valid">Save</button>
    <button type="button" class="ui button" (click)="goBack()">Cancel</button>
  </form>
</div>
