<h2 class="ui header">
  Post List
</h2>
<hr>
<table class="ui celled table">
  <thead>
    <tr>
      <th>Id</th>
      <th>UserId</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of posts">
      <td>{{ p.id }}</td>
      <td>{{ p.userId }}</td>
      <td>{{ p.title }}</td>
    </tr>
  </tbody>
</table>
